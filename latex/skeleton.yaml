            # hỏi học phí
            - Student_paid_tuition: # học sinh đã thanh toán học phí học kì 1
                - Student(id="2033009")
                  <----Student_paid_tuition---->
                  Intents(
                  name="Thanh_toán học_phí",
                  term=Terms(name="HK201"),
                  )

            # Thay đổi đăng ký môn học
            - Student_change_courses:
                - Student(id="2033009")
                  <----Student_change_courses---->
